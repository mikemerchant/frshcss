<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>frshCSS</title>

	<!-- load fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- load frshcss -->
	<link href="../../css/style.css" rel="stylesheet">

	<!-- custom styles for this template -->
	<link href="css/reputation.css" rel="stylesheet">
</head>

<body>

	<section class="bg-primary text-white py-5 mb-5 text-center">
		<div class="container">
			<h1 class="display-1 mb-4">Reputation Module</h1>
			<p class="lead">The Reputation Module. Summary Page.</p>
		</div>
	</section>

	<section>
		<div class="container">
			<h2>Reputation Report</h2>

			<div class="card card-outline-secondary">
				<div class="card-block">
					<blockquote class="card-blockquote">
						<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
						<footer>Someone famous in <cite title="Source Title">Source Title</cite></footer>
					</blockquote>
				</div>
			</div>

		</div>
	</section>

	<!-- jQuery first, then Tether, then Bootstrap JS. -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="../../js/bootstrap/bootstrap.min.js"></script>

</html>
